<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Entry - Phase 1 | CURVE</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Outfit:wght@300;400;500;600&display=swap"
    rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: radial-gradient(circle at 10% 20%, rgb(239, 246, 249) 0%, rgb(215, 240, 252) 90%);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Header */
    .page-header {
      position: fixed;
      top: 20px;
      left: 20px;
      right: 20px;
      height: 80px;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      z-index: 100;
    }

    .logo-img {
      height: 45px;
      mix-blend-mode: multiply;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 40px;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-item {
      text-decoration: none;
      color: #546e7a;
      font-weight: 500;
      font-size: 0.95rem;
      padding: 10px 18px;
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    .nav-item:hover,
    .nav-item.active {
      background: rgba(20, 191, 206, 0.1);
      color: #14bfce;
      font-weight: 600;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .back-btn-header {
      padding: 10px 20px;
      background: #2c3e50;
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.95rem;
    }

    .back-btn-header:hover {
      background: #34495e;
      transform: translateX(-3px);
    }

    .branch-badge {
      background: rgba(44, 62, 80, 0.05);
      padding: 10px 25px;
      border-radius: 30px;
      font-weight: 600;
      font-size: 0.9rem;
      color: #2c3e50;
      border: 1px solid rgba(44, 62, 80, 0.1);
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    /* Main Container */
    .main-container {
      margin-top: 120px;
      padding: 20px 40px 40px;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
    }

    .page-title {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.5rem;
      color: #2c3e50;
      margin-bottom: 10px;
      font-weight: 700;
    }

    .phase-badge {
      display: inline-block;
      background: linear-gradient(135deg, #14bfce, #0e9aa7);
      color: white;
      padding: 8px 20px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 0.9rem;
      margin-bottom: 30px;
    }

    /* Patient Info Card */
    .patient-info-card {
      background: white;
      border-radius: 20px;
      padding: 25px;
      margin-bottom: 30px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
    }

    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .info-item {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .info-label {
      font-size: 0.85rem;
      color: #7f8c8d;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .info-value {
      font-size: 1.05rem;
      color: #2c3e50;
      font-weight: 600;
    }

    /* Form Section */
    .form-section {
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
    }

    .section-title {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.5rem;
      color: #2c3e50;
      margin-bottom: 25px;
      font-weight: 700;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-label {
      display: block;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 10px;
      font-size: 0.95rem;
    }

    .form-textarea {
      width: 100%;
      min-height: 120px;
      padding: 15px;
      border: 2px solid #e0e6ed;
      border-radius: 12px;
      font-family: 'Outfit', sans-serif;
      font-size: 1rem;
      resize: vertical;
      transition: all 0.3s ease;
    }

    .form-textarea:focus {
      outline: none;
      border-color: #14bfce;
      box-shadow: 0 0 0 4px rgba(20, 191, 206, 0.1);
    }

    /* Upload Section */
    .upload-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-top: 30px;
    }

    .upload-item {
      background: rgba(20, 191, 206, 0.05);
      border: 2px dashed #14bfce;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .upload-item:hover {
      background: rgba(20, 191, 206, 0.1);
      border-color: #0e9aa7;
    }

    .upload-label {
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 10px;
      display: block;
    }

    .upload-btn {
      background: #14bfce;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      font-size: 0.9rem;
    }

    .upload-btn:hover {
      background: #0e9aa7;
      transform: translateY(-2px);
    }

    .thumb-strip {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 15px;
      justify-content: center;
    }

    .thumb-strip img,
    .thumb-strip video {
      height: 80px;
      border-radius: 8px;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .thumb-strip img:hover,
    .thumb-strip video:hover {
      transform: scale(1.1);
    }

    .file-chip {
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #14bfce;
      background: #f5fbff;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .file-chip:hover {
      background: #14bfce;
      color: white;
    }

    /* Action Buttons */
    .form-actions {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 40px;
      padding-top: 30px;
      border-top: 2px solid #ecf0f1;
    }

    .action-btn {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .action-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    .btn-back {
      background: #95a5a6;
    }

    .btn-save {
      background: #27ae60;
    }

    .btn-save-next {
      background: linear-gradient(135deg, #14bfce, #0e9aa7);
    }

    .btn-label {
      margin-top: 10px;
      font-size: 0.9rem;
      font-weight: 600;
      color: #2c3e50;
    }

    input[type="file"] {
      display: none;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header class="page-header">
    <div class="header-left">
      <img src="assets/logo curve.jpg" alt="Curve" class="logo-img">
      <nav class="nav-links">
        <a href="dashboard.html" class="nav-item">Dashboard</a>
        <a href="book-appointment.html" class="nav-item">Book Appointment</a>
        <a href="check-appointment.html" class="nav-item">Check Appointment</a>
        <a href="patient-entry.html" class="nav-item active">Entry</a>
        <a href="patient-planning-list.html" class="nav-item">Planning</a>
        <a href="patient-interaction-list.html" class="nav-item">Interaction</a>
      </nav>
    </div>
    <div class="header-right">
      <button class="back-btn-header" onclick="window.location.href='patient-entry.html'">
        <span>‚Üê</span>
        <span>Back</span>
      </button>
      <div class="branch-badge" id="branch-display">Branch</div>
    </div>
  </header>

  <div class="main-container">
    <h1 class="page-title">Patient Entry</h1>
    <span class="phase-badge">Phase 1 - Data Entry</span>

    <!-- Patient Info Card -->
    <div class="patient-info-card">
      <div class="info-grid">
        <div class="info-item">
          <span class="info-label">Unique ID</span>
          <span class="info-value" id="uniqueId">-</span>
        </div>
        <div class="info-item">
          <span class="info-label">Name</span>
          <span class="info-value" id="name">-</span>
        </div>
        <div class="info-item">
          <span class="info-label">Age / Sex</span>
          <span class="info-value"><span id="age">-</span> / <span id="sex">-</span></span>
        </div>
        <div class="info-item">
          <span class="info-label">Contact</span>
          <span class="info-value" id="contact">-</span>
        </div>
        <div class="info-item">
          <span class="info-label">WhatsApp</span>
          <span class="info-value" id="whatsapp">-</span>
        </div>
        <div class="info-item">
          <span class="info-label">Address</span>
          <span class="info-value" id="address">-</span>
        </div>
      </div>
    </div>

    <!-- Entry Form -->
    <form class="form-section" id="entryForm">
      <h2 class="section-title">Clinical Information</h2>

      <div class="form-group">
        <label class="form-label">Chief Complaint</label>
        <textarea class="form-textarea" id="chiefComplaint" placeholder="Enter patient's chief complaint..."></textarea>
      </div>

      <div class="form-group">
        <label class="form-label">Treatment Plan</label>
        <textarea class="form-textarea" id="treatmentPlan" placeholder="Enter proposed treatment plan..."></textarea>
      </div>

      <h2 class="section-title" style="margin-top: 40px;">Media Uploads</h2>

      <div class="upload-grid">
        <div class="upload-item">
          <span class="upload-label">3D Scan Data</span>
          <button type="button" class="upload-btn" onclick="document.getElementById('scanInput').click()">
            + Upload Files
          </button>
          <input type="file" id="scanInput" accept=".pdf,.stl,.obj,.ply,.jpg,.jpeg,.png,video/*" multiple>
          <div class="thumb-strip" id="scanStrip"></div>
        </div>

        <div class="upload-item">
          <span class="upload-label">Face 3D Video</span>
          <button type="button" class="upload-btn" onclick="document.getElementById('faceInput').click()">
            + Upload Files
          </button>
          <input type="file" id="faceInput" accept="video/*,image/*,.stl,.obj,.ply" multiple>
          <div class="thumb-strip" id="faceStrip"></div>
        </div>

        <div class="upload-item">
          <span class="upload-label">Extraoral Images</span>
          <button type="button" class="upload-btn" onclick="document.getElementById('extraInput').click()">
            + Upload Images
          </button>
          <input type="file" id="extraInput" accept="image/*" multiple>
          <div class="thumb-strip" id="extraStrip"></div>
        </div>

        <div class="upload-item">
          <span class="upload-label">Intraoral Images</span>
          <button type="button" class="upload-btn" onclick="document.getElementById('intraInput').click()">
            + Upload Images
          </button>
          <input type="file" id="intraInput" accept="image/*" multiple>
          <div class="thumb-strip" id="intraStrip"></div>
        </div>
      </div>

      <div class="form-actions">
        <div style="text-align: center;">
          <button type="button" class="action-btn btn-back" onclick="window.location.href='patient-entry.html'">
            <svg width="35" height="35" viewBox="0 0 35 35">
              <line x1="8" y1="8" x2="27" y2="27" stroke="white" stroke-width="3" />
              <line x1="27" y1="8" x2="8" y2="27" stroke="white" stroke-width="3" />
            </svg>
          </button>
          <div class="btn-label">Cancel</div>
        </div>

        <div style="text-align: center;">
          <button type="submit" class="action-btn btn-save-next">
            <svg width="35" height="35" viewBox="0 0 35 35">
              <polyline points="8,18 15,25 27,10" fill="none" stroke="white" stroke-width="3" />
            </svg>
          </button>
          <div class="btn-label">Save & Next</div>
        </div>
      </div>
    </form>
  </div>

  <script>
    let currentPatient = null;

    document.addEventListener('DOMContentLoaded', function () {
      const branch = localStorage.getItem('branch') || 'BRANCH';
      document.getElementById('branch-display').textContent = branch;

      // Permission Check - Hide Book Appointment for non-admin users
      const role = localStorage.getItem('role') || 'User';
      if (role !== 'ADMINISTRATOR') {
        const bookAppointmentLink = document.querySelector('a[href="book-appointment.html"]');
        if (bookAppointmentLink) {
          bookAppointmentLink.style.display = 'none';
        }
      }

      const raw = localStorage.getItem('currentPatient');
      if (!raw) {
        alert('No patient selected. Redirecting to Entry page.');
        window.location.href = 'patient-entry.html';
        return;
      }

      currentPatient = JSON.parse(raw);

      // Fill patient info
      document.getElementById('uniqueId').textContent = currentPatient.bookingId || '-';
      document.getElementById('name').textContent = currentPatient.name || '-';
      document.getElementById('age').textContent = currentPatient.age || '-';
      document.getElementById('sex').textContent = currentPatient.sex || '-';
      document.getElementById('contact').textContent = currentPatient.contact || '-';
      document.getElementById('whatsapp').textContent = currentPatient.whatsapp || '-';
      document.getElementById('address').textContent = currentPatient.address || '-';

      // Fill existing data
      document.getElementById('chiefComplaint').value = currentPatient.chiefComplaint || '';
      document.getElementById('treatmentPlan').value = currentPatient.treatmentPlan || '';

      // Setup file uploads
      setupFileUploads();

      // Render existing files
      if (currentPatient.scanPaths) renderThumbs(currentPatient.scanPaths, 'scanStrip', false);
      if (currentPatient.facePaths) renderThumbs(currentPatient.facePaths, 'faceStrip', true);
      if (currentPatient.extraPaths) renderThumbs(currentPatient.extraPaths, 'extraStrip', false);
      if (currentPatient.intraPaths) renderThumbs(currentPatient.intraPaths, 'intraStrip', false);

      // Form submission
      document.getElementById('entryForm').addEventListener('submit', function (e) {
        e.preventDefault();
        saveAndProceed();
      });
    });

    function setupFileUploads() {
      const scanInput = document.getElementById('scanInput');
      const faceInput = document.getElementById('faceInput');
      const extraInput = document.getElementById('extraInput');
      const intraInput = document.getElementById('intraInput');

      scanInput.addEventListener('change', async function () {
        handleUploadProcess(this.files, this.previousElementSibling, 'scanPaths', 'scanStrip', false);
      });

      faceInput.addEventListener('change', async function () {
        handleUploadProcess(this.files, this.previousElementSibling, 'facePaths', 'faceStrip', true);
      });

      extraInput.addEventListener('change', async function () {
        handleUploadProcess(this.files, this.previousElementSibling, 'extraPaths', 'extraStrip', false);
      });

      intraInput.addEventListener('change', async function () {
        handleUploadProcess(this.files, this.previousElementSibling, 'intraPaths', 'intraStrip', false);
      });
    }

    async function compressImage(file) {
      if (!file.type.startsWith('image/')) return file;
      return new Promise((resolve) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = (e) => {
          const img = new Image();
          img.src = e.target.result;
          img.onload = () => {
            const canvas = document.createElement('canvas');
            const MAX_WIDTH = 1200;
            const MAX_HEIGHT = 1200;
            let width = img.width;
            let height = img.height;

            if (width > height) {
              if (width > MAX_WIDTH) {
                height *= MAX_WIDTH / width;
                width = MAX_WIDTH;
              }
            } else {
              if (height > MAX_HEIGHT) {
                width *= MAX_HEIGHT / height;
                height = MAX_HEIGHT;
              }
            }
            canvas.width = width;
            canvas.height = height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0, width, height);
            canvas.toBlob((blob) => {
              resolve(new File([blob], file.name, { type: 'image/jpeg' }));
            }, 'image/jpeg', 0.8);
          };
        };
      });
    }

    async function handleUploadProcess(files, btn, dataProp, stripId, isVideo) {
      const strip = document.getElementById(stripId);
      const fileObjects = Array.from(files);

      // 1. SHOW LOCAL PREVIEWS INSTANTLY
      fileObjects.forEach(f => {
        const url = URL.createObjectURL(f);
        renderSingleThumb(url, stripId, isVideo, f.name, true);
      });

      // 2. PROCESS SEQUENTIALLY FOR MAX SPEED/STABILITY
      for (let f of fileObjects) {
        let fileToUpload = f;
        if (f.type.startsWith('image/')) {
          fileToUpload = await compressImage(f);
        }

        // Upload one file at a time
        const serverPaths = await uploadFiles([fileToUpload], btn);

        // 3. IMMEDIATE PERSISTENCE (Clean up the local for THIS specific file if possible, or just re-render)
        if (serverPaths.length) {
          currentPatient[dataProp] = (currentPatient[dataProp] || []).concat(serverPaths);
          // Optional: Remove ALL local previews and re-render only if it's the last file, 
          // but for "2-second" feel, we keep it simple:
          const localEl = Array.from(strip.querySelectorAll('.local-preview')).find(el => el.textContent.includes(f.name));
          if (localEl) localEl.remove();
          renderThumbs(serverPaths, stripId, isVideo);
        }
      }
    }

    async function uploadFiles(files, btnElement) {
      if (!files || files.length === 0) return [];
      const originalText = btnElement ? btnElement.innerText : '+ Upload';

      return new Promise((resolve, reject) => {
        const formData = new FormData();
        files.forEach(f => formData.append('files', f));

        const xhr = new XMLHttpRequest();
        xhr.open('POST', '/upload', true);

        // Optimizing for large STL/Videos
        xhr.upload.onprogress = (e) => {
          if (e.lengthComputable && btnElement) {
            const percent = Math.round((e.loaded / e.total) * 100);
            btnElement.innerText = `üîÑ ${percent}%`;
            btnElement.style.background = `linear-gradient(90deg, #27ae60 ${percent}%, #14bfce ${percent}%)`;
          }
        };

        xhr.onload = () => {
          if (btnElement) {
            btnElement.innerText = originalText;
            btnElement.style.background = '#14bfce';
            btnElement.disabled = false;
          }
          if (xhr.status === 200) {
            resolve(JSON.parse(xhr.responseText).paths || []);
          } else {
            reject(new Error('Upload failed'));
          }
        };

        xhr.onerror = () => {
          if (btnElement) btnElement.innerText = 'Retry';
          reject(new Error('Network error'));
        };

        if (btnElement) btnElement.disabled = true;
        xhr.send(formData);
      });
    }

    function renderThumbs(paths, stripId, isVideo) {
      paths.forEach(path => renderSingleThumb(path, stripId, isVideo));
    }

    function renderSingleThumb(path, stripId, isVideo, customName, isLocal = false) {
      const strip = document.getElementById(stripId);
      let fname = customName || path.split(/[/\\]/).pop();

      const ext = (fname.split('.').pop() || '').toLowerCase();
      const is3d = ['stl', 'obj', 'ply', 'pdf'].includes(ext) || path.startsWith('blob:');
      const isVideoFile = ['mp4', 'webm', 'ogg', 'mov', 'avi'].includes(ext);
      const treatAsVideo = isVideo || isVideoFile;

      const container = document.createElement('div');
      container.className = isLocal ? 'local-preview' : 'media-container';
      container.style.display = 'inline-block';
      if (isLocal) container.style.opacity = '0.6';

      if (is3d) {
        const chip = document.createElement('div');
        chip.textContent = isLocal ? `‚è≥ ${fname}` : fname;
        chip.className = 'file-chip';
        chip.onclick = () => window.open(path, '_blank');
        container.appendChild(chip);
      } else {
        let el;
        if (treatAsVideo) {
          el = document.createElement('video');
          el.src = path;
          el.muted = true;
          el.loop = true;
          el.autoplay = true;
        } else {
          el = document.createElement('img');
          el.src = path;
        }
        el.onclick = () => window.open(path, '_blank');
        container.appendChild(el);
      }
      strip.appendChild(container);
    }

    async function saveAndProceed() {
      const branch = localStorage.getItem('branch') || 'BRANCH';
      const key = `appointments_${branch}`;
      const appointments = JSON.parse(localStorage.getItem(key) || '[]');

      let updatedPatientData = null;

      // Update patient data
      const updatedAppointments = appointments.map(appt => {
        if (appt.bookingId === currentPatient.bookingId) {
          updatedPatientData = {
            ...appt,
            chiefComplaint: document.getElementById('chiefComplaint').value,
            treatmentPlan: document.getElementById('treatmentPlan').value,
            scanPaths: currentPatient.scanPaths || [],
            facePaths: currentPatient.facePaths || [],
            extraPaths: currentPatient.extraPaths || [],
            intraPaths: currentPatient.intraPaths || [],
            extraImageCount: (currentPatient.extraPaths || []).length,
            intraImageCount: (currentPatient.intraPaths || []).length,
            currentPhase: 'Phase 1 (Data Entry) - Completed',
            phase1Completed: true // Flag to track completion
          };
          // Update currentPatient in localStorage too
          localStorage.setItem('currentPatient', JSON.stringify(updatedPatientData));
          return updatedPatientData;
        }
        return appt;
      });

      localStorage.setItem(key, JSON.stringify(updatedAppointments));

      // SYNC TO SERVER
      if (updatedPatientData) {
        try {
          await fetch('/api/share', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(updatedPatientData)
          });
          console.log('Server synced successfully');
        } catch (err) {
          console.error('Server sync failed:', err);
        }
      }

      alert('Phase 1 data saved successfully!\n\nYou can now proceed to Planning phase when ready.');
      window.location.href = 'patient-entry.html';
    }
  </script>
</body>
