<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Chat | x3dental</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Outfit:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-color: #008069;
            /* WhatsApp Green */
            --primary-dark: #005c4b;
            --chat-bg: #E5DDD5;
            --message-out: #d9fdd3;
            --message-in: #ffffff;
            --text-dark: #111b21;
            --text-light: #667781;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            background: #d1d7db;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* Whatsapp Background pattern overlay */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 127px;
            background-color: #00a884;
            z-index: -1;
        }

        /* Header */
        .page-header {
            height: 60px;
            background: #f0f2f5;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            border-bottom: 1px solid #d1d7db;
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-img {
            height: 35px;
        }

        .nav-links {
            display: flex;
            gap: 10px;
        }

        .nav-item {
            text-decoration: none;
            color: #54656f;
            font-weight: 500;
            font-size: 0.85rem;
            padding: 6px 12px;
            border-radius: 20px;
            transition: all 0.2s;
        }

        .nav-item:hover,
        .nav-item.active {
            background: #d9fdd3;
            color: #008069;
        }

        .header-right {
            display: flex;
            gap: 10px;
            align-items: center;
            font-size: 0.9rem;
            color: #54656f;
        }

        /* Chat Layout */
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1600px;
            width: 95%;
            margin: 20px auto;
            background: #fff;
            border-radius: 0;
            box-shadow: 0 6px 18px rgba(11, 20, 26, .05);
            overflow: hidden;
            height: calc(100vh - 40px);
        }

        @media (min-width: 1441px) {
            .chat-main {
                width: 100%;
                margin: 0;
                height: 100vh;
                max-width: none;
            }

            .page-header {
                display: none;
                /* Hide top nav in full immersive mode if desired, or keep */
            }

            body::before {
                height: 0;
            }
        }

        .chat-header {
            padding: 10px 16px;
            background: #f0f2f5;
            color: #111b21;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #d1d7db;
            height: 60px;
        }

        .chat-header-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            background: #dfe5e7;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 20px;
            overflow: hidden;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .chat-header h2 {
            margin: 0;
            font-size: 1rem;
            font-weight: 600;
        }

        .chat-subtext {
            font-size: 0.8rem;
            color: #667781;
            margin-top: 2px;
        }

        .chat-messages {
            flex: 1;
            padding: 20px 5%;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 2px;
            background-color: var(--chat-bg);
            background-image: url("https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png");
            background-repeat: repeat;
            opacity: 1;
        }

        .message {
            max-width: 65%;
            padding: 6px 7px 8px 9px;
            border-radius: 7.5px;
            font-size: 0.9rem;
            position: relative;
            line-height: 1.3;
            display: flex;
            flex-direction: column;
            box-shadow: 0 1px 0.5px rgba(11, 20, 26, .13);
            margin-bottom: 8px;
        }

        .message-own {
            align-self: flex-end;
            background: var(--message-out);
            border-top-right-radius: 0;
        }

        .message-own::after {
            content: "";
            position: absolute;
            top: 0;
            right: -8px;
            width: 0;
            height: 0;
            border-top: 8px solid var(--message-out);
            border-right: 8px solid transparent;
        }

        .message-other {
            align-self: flex-start;
            background: var(--message-in);
            border-top-left-radius: 0;
        }

        .message-other::after {
            content: "";
            position: absolute;
            top: 0;
            left: -8px;
            width: 0;
            height: 0;
            border-top: 8px solid var(--message-in);
            border-left: 8px solid transparent;
        }

        .message-role {
            font-size: 0.75rem;
            font-weight: 700;
            color: #e542a3;
            /* Distinct color for names */
            margin-bottom: 2px;
            padding-bottom: 2px;
        }

        .message-text {
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .message-text img {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 5px;
            cursor: pointer;
        }

        .message-meta {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 3px;
            margin-top: -4px;
            margin-left: 10px;
            float: right;
        }

        .message-time {
            font-size: 0.68rem;
            color: rgba(17, 27, 33, 0.5);
            margin-top: 5px;
        }

        .message-check {
            width: 16px;
            height: 11px;
            display: inline-block;
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
        }

        .check-single {
            /* Grey single tick SVG data URI */
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 11"><path fill="%238696a0" d="M12.157 1.157L5.5 8.169 3.033 5.76a.62.62 0 1 0-.882.872l3.013 2.94a.62.62 0 0 0 .973-.107l7.464-7.854a.62.62 0 1 0-.901-.854z"/></svg>');
        }

        .check-double-blue {
            /* Blue double tick SVG data URI */
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 11"><path fill="%2353bdeb" d="M15.01 3.316l-.478-.372a.365.365 0 0 0-.51.063L8.666 9.879a.32.32 0 0 1-.484.033l-.358-.325a.319.319 0 0 0-.484.032l-.378.483a.418.418 0 0 0 .036.541l1.32 1.266c.143.14.361.125.484-.033l6.272-7.655a.418.418 0 0 0-.064-.505zm-4.72 1.393l-.479-.372a.365.365 0 0 0-.51.063L5.437 9.81l-.003.004a.36.36 0 0 1-.223.111l-.008.001a.36.36 0 0 1-.247-.1L.954 6.19a.418.418 0 0 0-.541-.036l-.479.372a.365.365 0 0 0-.063.51l4.57 5.485c.143.14.361.125.484-.033l4.331-5.325a.418.418 0 0 0-.036-.541z"/></svg>');
        }

        .chat-input-area {
            padding: 10px 16px;
            background: #f0f2f5;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 9px 12px;
            border-radius: 8px;
            border: none;
            outline: none;
            font-family: 'Outfit', sans-serif;
            font-size: 0.95rem;
            background: #fff;
        }

        .icon-btn {
            border: none;
            background: none;
            color: #54656f;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-btn:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .icon-btn svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .hidden-file-input {
            display: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .page-header {
                padding: 0 10px;
                height: 50px;
            }

            .chat-main {
                height: calc(100vh - 50px);
                margin: 0;
                width: 100%;
                max-width: 100%;
                border-radius: 0;
            }

            .nav-links {
                display: none;
            }

            .message {
                max-width: 85%;
            }
        }
    </style>
</head>

<body>
    <!-- Top Nav hidden on mobile usually -->
    <header class="page-header">
        <div class="header-left">
            <img src="assets/logo-transparent.png" alt="x3d" class="logo-img">
            <nav class="nav-links">
                <a href="dashboard.html" class="nav-item">Dashboard</a>
                <a href="book-appointment.html" class="nav-item" id="navBook">Book</a>
                <a href="check-appointment.html" class="nav-item">Check</a>
                <a href="chat.html" class="nav-item active">Chat</a>
            </nav>
        </div>
        <div class="header-right">
            <span id="branchName">Branch</span> â€¢ <span id="userName">User</span>
        </div>
    </header>

    <main class="chat-main">
        <div class="chat-header">
            <div class="chat-header-info">
                <div class="avatar">
                    <img src="https://ui-avatars.com/api/?name=Group&background=25D366&color=fff" alt="">
                </div>
                <div>
                    <h2 id="branchDisplay">Branch Staff</h2>
                    <div class="chat-subtext" id="statusText">Tap to view info</div>
                </div>
            </div>
            <div style="display:flex; gap:15px;">
                <button class="icon-btn" title="Search"><svg viewBox="0 0 24 24">
                        <path
                            d="M15.9 14.3H15l-.3-.3c1-1.1 1.6-2.7 1.6-4.3 0-3.7-3-6.7-6.7-6.7S3 6 3 9.7s3 6.7 6.7 6.7c1.6 0 3.2-.6 4.3-1.6l.3.3v.9l5.1 5.1 1.5-1.5-5-5.2zm-6.2 0c-2.6 0-4.6-2.1-4.6-4.6s2.1-4.6 4.6-4.6 4.6 2.1 4.6 4.6-2.1 4.6-4.6 4.6z">
                        </path>
                    </svg></button>
                <button class="icon-btn" title="Menu"><svg viewBox="0 0 24 24">
                        <path
                            d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z">
                        </path>
                    </svg></button>
            </div>
        </div>

        <div id="chatMessages" class="chat-messages">
            <!-- Messages load here -->
        </div>

        <div class="chat-input-area">
            <input type="file" id="fileInput" class="hidden-file-input" onchange="handleFileUpload(this)">
            <button class="icon-btn" onclick="document.getElementById('fileInput').click()" title="Attach">
                <svg viewBox="0 0 24 24">
                    <path
                        d="M1.816 15.556v.002c0 1.502.584 2.912 1.646 3.972s2.472 1.646 3.972 1.646c1.5 0 2.912-.584 3.972-1.646l9.41-9.41c2.162-2.162 2.29-5.638.288-7.64-1.99-1.99-5.45-1.99-7.44 0l-9.41 9.41c-1.096 1.096-1.15 2.85-.122 3.87.52.52 1.19.782 1.86.782.68 0 1.35-.262 1.87-.78l8.508-8.506c.26-.26.29-.68.077-.94-.216-.26-.6-.29-.86-.027l-8.5 8.5c-.322.322-.44.59-.4.76.037.167.18.42.502.736.315.315.568.456.736.5.154.03.435-.08.76-.405l9.41-9.41c1.37-1.37 1.36-3.58 0-4.942-1.37-1.37-3.58-1.37-4.942 0l-9.41 9.41c-1.31 1.31-2.035 3.09-2.035 4.97s.725 3.66 2.035 4.97c1.31 1.31 3.09 2.035 4.97 2.035s3.66-.725 4.97-2.035l8.65-8.65c.29-.29.29-.76 0-1.05s-.76-.29-1.05 0l-8.65 8.65c-1.87 1.87-4.92 1.87-6.79 0-1.87-1.87-1.87-4.92 0-6.79l9.41-9.41c.26-.26.29-.68.077-.94-.22-.26-.6-.29-.86-.027z"
                        fill-rule="evenodd"></path>
                </svg>
            </button>
            <input type="text" id="chatInput" class="chat-input" placeholder="Type a message..."
                onkeypress="if(event.key==='Enter') sendMessage()">
            <button class="icon-btn" onclick="sendMessage()"><svg viewBox="0 0 24 24">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                </svg></button>
        </div>
    </main>

    <script>
        const branch = localStorage.getItem('branch') || 'General';
        const role = localStorage.getItem('role') || 'USER';

        document.getElementById('branchName').textContent = branch;
        document.getElementById('branchDisplay').textContent = branch;
        document.getElementById('userName').textContent = role === 'ADMINISTRATOR' ? 'Admin' : 'User';

        if (role !== 'ADMINISTRATOR') {
            const navBook = document.getElementById('navBook');
            if (navBook) navBook.style.display = 'none';
        }

        async function loadChat() {
            const container = document.getElementById('chatMessages');

            try {
                const res = await fetch(`/api/chat/${encodeURIComponent(branch)}`);
                const messages = await res.json();

                // Only update if changed (basic check could be done here, but full replace is safer for basic polling)
                const currentCount = container.childElementCount;
                if (messages.length === currentCount && currentCount > 0) return; // Simple optimization

                container.innerHTML = '';
                if (messages.length === 0) {
                    container.innerHTML = '<div style="text-align:center; padding: 20px; color: #54656f; font-size: 0.85rem; background: rgba(255,255,255,0.8); margin: 20px auto; border-radius: 8px; max-width: 300px; box-shadow: 0 1px 2px rgba(0,0,0,0.1);">Messages are end-to-end encrypted. No one outside of this chat, not even x3d, can read or listen to them.</div>';
                    return;
                }

                messages.forEach(msg => {
                    const isOwn = msg.userType === role;
                    const msgDiv = document.createElement('div');
                    msgDiv.className = `message ${isOwn ? 'message-own' : 'message-other'}`;

                    const time = new Date(msg.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                    // Render content (text or image)
                    let content = msg.message;
                    if (content.startsWith('[IMAGE]')) {
                        const src = content.replace('[IMAGE] ', '');
                        content = `<img src="${src}" onclick="window.open('${src}')" alt="Shared Image">`;
                    } else {
                        // auto-linkify ? (optional)
                    }

                    // Delete button for admin
                    let delBtn = '';
                    if (role === 'ADMINISTRATOR') {
                        // hidden by default, could enable on hover context
                    }

                    // Double check logic (simulated for everyone for now)
                    const checkClass = 'check-double-blue';

                    msgDiv.innerHTML = `
                        ${!isOwn ? `<div class="message-role">${msg.userType}</div>` : ''}
                        <div class="message-text">${content}</div>
                        <div class="message-meta">
                           <span class="message-time">${time}</span>
                           ${isOwn ? `<span class="message-check ${checkClass}"></span>` : ''}
                        </div>
                    `;
                    container.appendChild(msgDiv);
                });

                container.scrollTop = container.scrollHeight;
            } catch (e) {
                console.log("Connect error");
            }
        }

        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const text = input.value.trim();
            if (!text) return;

            await sendPayload(text);
            input.value = '';
        }

        async function sendPayload(content) {
            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        branch: branch,
                        userType: role,
                        message: content
                    })
                });

                if (res.ok) {
                    loadChat(); // Reload immediately
                } else {
                    alert('Failed to send');
                }
            } catch (e) {
                alert('Connection error');
            }
        }

        async function handleFileUpload(input) {
            if (input.files && input.files[0]) {
                const formData = new FormData();
                formData.append('files', input.files[0]);

                try {
                    const res = await fetch('/upload', { method: 'POST', body: formData });
                    const data = await res.json();
                    if (data.paths && data.paths.length > 0) {
                        // Send as special formatted message
                        await sendPayload(`[IMAGE] ${data.paths[0]}`);
                    }
                } catch (e) {
                    alert('Upload failed');
                }
            }
        }

        // Auto reload
        setInterval(loadChat, 3000);
        loadChat();
    </script>
</body>

</html>
